task:
  name: classification
  data:
    data_root: data/cifar10
    dataset: cifar10
    batch_size: 2048
    num_workers: 4
  model:
    _target_: models.resnet.ResNet18
    num_classes: 10
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0005
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones:
    - 30
    - 60
    - 90
    - 100
    gamma: 0.2
  epoch: 100
  save_num_model: 200
  train_layer:
  - layer4.1.bn2.bias
  - layer4.1.bn2.weight
  - linear.weight
  - linear.bias
  param:
    data_root: param_data/cifar10/data.pt
    k: 200
    num_workers: 4
system:
  name: ae_ddpm_cifar100
  ae_model:
    _target_: core.module.modules.encoder.medium
    in_dim: 5130
    input_noise_factor: 0.001
    latent_noise_factor: 0.5
  model:
    arch:
      _target_: core.module.wrapper.ema.EMA
      model:
        _target_: core.module.modules.unet.AE_CNN_bottleneck
        in_channel: 1
        in_dim: 32
  beta_schedule:
    start: 0.0001
    end: 0.02
    schedule: linear
    n_timestep: 1000
  model_mean_type: eps
  model_var_type: fixedlarge
  loss_type: mse
  train:
    split_epoch: 30000
    max_epoch: 60000
    optimizer:
      _target_: torch.optim.AdamW
      lr: 0.001
      weight_decay: 2.0e-06
    ae_optimizer:
      _target_: torch.optim.AdamW
      lr: 0.001
      weight_decay: 2.0e-06
    lr_scheduler: null
    trainer:
      _target_: pytorch_lightning.Trainer
      _convert_: all
      max_epochs: 60000
      check_val_every_n_epoch: null
      val_check_interval: 3000
      log_every_n_steps: 10
      limit_val_batches: 1
      limit_test_batches: 1
      devices:
      - ${device.id}
      enable_model_summary: false
      callbacks:
      - _target_: pytorch_lightning.callbacks.ModelCheckpoint
        monitor: best_g_acc
        mode: max
        save_top_k: 1
        save_last: true
        filename: ddpm-{epoch}-{best_g_acc:.4f}
      - _target_: pytorch_lightning.callbacks.ModelCheckpoint
        filename: ae-{epoch}-{ae_acc:.4f}
        monitor: ae_acc
        mode: max
        save_top_k: 1
        save_last: false
        verbose: true
      logger:
        _target_: pytorch_lightning.loggers.TensorBoardLogger
        save_dir: ${output_dir}/${system.name}/
        name: .
        version: .
device:
  cuda_visible_devices: 0,1
  id: 1
  cuda: cuda:${device.id}
load_system_checkpoint: null
mode: train
seed: 42
process_title: p-diff
output_dir: outputs/cifar10
